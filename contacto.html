<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Contacto</title>
  <!--Icon-->

  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;1,100&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/css.css">
  <link rel="stylesheet" href="css/cssContacto.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body >
  <div id="mostrar-nav">
    <i class="bi bi-list bi-sm"></i>
  </div>
  <nav id="my-nav" class="mostrar">
    <ul id="menu">
      <li><a href="index.html"><i class="bi bi-house"></i>Inicio</a></li>
      <li><a href="buscar.html"><i class="bi bi-search"></i>Buscar</a></li>
      <li><a href="acercade.html"><i class="bi bi-bookmarks"></i>Acerca de</a></li>
      <li><a href="contacto.html"><strong><i class="bi bi-telephone"></i>Contacto</strong></a></li>
    </ul>
  </nav>
  <div class="d-flex flex-column align-items-end h-100">
    <div id="pagina" class="container-fluid m-0 h-100">
      <div class="row h-100 justify-content-between p-0">
        <header>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-4">
                <img id="header-img" src="https://static.diariosur.es/www/pre2017/multimedia/noticias/201610/23/media/cortadas/hacienda_xoptimizadax-kMNH-U203756928614zf-660x371@Diario%20Sur.jpg" class="img-fluid" alt="Responsive image">
              </div>
              <div class="col-md-8">
                <div class="row h-100 w-100 justify-content-center align-items-center">
                  <font class="text-center titulo"><strong>Sitios y Parcelas</strong></font>
                </div>
              </div>
            </div>
          </div>
        </header>
        <section class="w-100">
          <div class="container-fluid  h-100">
            <fieldset class="border p-2"><legend  class="w-auto"><strong>Contacto</strong></legend>
              <form class="" action="buscar.html" method="post">
                <div class="container-fluid">
                  <div class="row f-flex flex-row justify-content-center">
                    <div class="col-sm-7 col-md-7 col-lg-6 d-flex flex-column justify-content-between align-items-center">
                        <input class="w-100" type="text" placeholder="Nombre" name="nombre" value="" required>
                        <input class="w-100" type="number" placeholder="Edad" name="edad" value="" required>
                        <input class="w-100" type="email" placeholder="Email" name="email" value="" required>
                    </div>
                    <div class="col-sm-7 col-md-7 col-lg-6 d-flex flex-column align-items-center">
                      <textarea name="name" placeholder="Sugerencia" rows="8" class="w-100 h-100"></textarea>
                    </div>
                    <div class="col-12 d-flex flex-row justify-content-center align-items-center">
                      <input class="botoncontacto boton" type="reset" name="" value="reset">
                      <input class="botoncontacto boton" type="submit" name="" value="Enviar">
                    </div>
                  </div>
                </div>
              </form>
            </fieldset>
          </div>
        </section>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <script src="js/jsPrincipal.js" charset="utf-8"></script>
